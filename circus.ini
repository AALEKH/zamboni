[circus]
check_delay = 5
endpoint = tcp://127.0.0.1:5555
pubsub_endpoint = tcp://127.0.0.1:5556
stats_endpoint = tcp://127.0.0.1:5557

[watcher:smtp]
cmd = vaurien --proxy 0.0.0.0:2525 --backend 0.0.0.0:25
numprocesses = 1
copy_env = 1

[watcher:mysql]
cmd = vaurien --proxy 0.0.0.0:3307 --backend 0.0.0.0:3306 --stay-connected --handlers.dummy.keep_alive=1 
numprocesses = 1
copy_env = 1

[watcher:es]
cmd = vaurien --proxy 0.0.0.0:9202 --backend 0.0.0.0:9200
numprocesses = 1
copy_env = 1

[watcher:celery]
cmd = vaurien --proxy 0.0.0.0:5673 --backend 0.0.0.0:5672
numprocesses = 1
copy_env = 1

[watcher:statsd]
cmd = vaurien --proxy 0.0.0.0:8126 --backend 0.0.0.0:8125
numprocesses = 1
copy_env = 1

[watcher:graphite]
cmd = vaurien --proxy 0.0.0.0:2004 --backend 0.0.0.0:2003
numprocesses = 1
copy_env = 1
